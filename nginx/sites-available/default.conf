# Health check endpoint
server {
    listen 8080;
    server_name _;

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    location /prerender-health {
        proxy_pass http://prerender/health;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
    }
}
