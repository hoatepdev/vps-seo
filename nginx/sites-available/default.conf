# Default site configuration for Docker-based SEO
# Update: Replace 'yourdomain.com' with your actual domain

# Map user agents to bot status
map $http_user_agent $is_bot {
    default 0;
    ~*(google|bing|slurp|duckduck|baidu|yandex)bot 1;
    ~*(google-structured-data-testing-tool) 1;
    ~*facebookexternalhit 1;
    ~*TwitterBot 1;
    ~*LinkedInBot 1;
    ~*WhatsApp 1;
    ~*TelegramBot 1;
    ~*AppleBot 1;
    ~*SemrushBot 1;
    ~*AhrefsBot 1;
    ~*MJ12bot 1;
    ~*(adsbot-google|mediapartners-google) 1;
}

# HTTP to HTTPS redirect (comment out if no SSL yet)
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Temporary redirect to HTTPS (comment out if no SSL yet)
    # return 301 https://$server_name$request_uri;

    # For testing without SSL, serve the site directly
    location / {
        try_files $uri $uri/ /index.html;
    }
}

