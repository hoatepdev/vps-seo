# Nginx configuration for VPS-based SEO prerendering
# Place at: /etc/nginx/sites-available/your-site
# Symlink to: /etc/nginx/sites-enabled/your-site

# Map user agents to bot status
# Add more bot patterns as needed
map $http_user_agent $is_bot {
    default 0;
    ~*(google|bing|slurp|duckduck|baidu|yandex)bot 1;
    ~*(google-structured-data-testing-tool) 1;
    ~*facebookexternalhit 1;
    ~*TwitterBot 1;
    ~*LinkedInBot 1;
    ~*WhatsApp 1;
    ~*TelegramBot 1;
    ~*AppleBot 1;
    ~*SemrushBot 1;
    ~*AhrefsBot 1;
    ~*MJ12bot 1;
    ~*SeznamBot 1;
    ~*(adsbot-google|mediapartners-google) 1;
}

# Upstream for prerender service (running on port 3000)
upstream prerender {
    server localhost:3000;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root directory for SPA files
    root /var/www/your-site;
    index index.html;

    # Logging
    access_log /var/log/nginx/your-site-access.log;
    error_log /var/log/nginx/your-site-error.log;

    # Static assets - aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|webp|svg|ico|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Sitemap
    location = /sitemap.xml {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri /;
    }

    # Robots.txt
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri /;
    }

    # Favicon
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
        log_not_found off;
    }

    # Main routing logic
    location / {
        # Bots go to prerender service
        if ($is_bot = 1) {
            proxy_pass http://prerender;
            break;
        }

        # Humans get SPA (with client-side routing)
        try_files $uri $uri/ /index.html;
    }

    # API proxy (if you have a backend API)
    location /api/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
